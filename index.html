<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Cate's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="main-weather-info">
            <div class="current-weather">
              <div class="row">
                <div class="col-8">
                  <div class="icon-temp">
                    <h1 id="current-temperature">
                      <span class="material-symbols-outlined"> cloud </span>
                      <span style="width: 50px; display: inline-block"></span>10
                      <span class="units-links">
                        <a href="#">˚C </a>|<a href="#">˚F</a>
                      </span>
                    </h1>
                  </div>
                </div>
                <div class="col-4">
                  <div class="weather-details">
                    <ul>
                      <li>
                        <span class="material-symbols-outlined details-icons">
                          humidity_percentage
                        </span>
                        38%
                      </li>
                      <li>
                        <span class="material-symbols-outlined details-icons">
                          air
                        </span>
                        5mph
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <h2 id="city">LONDON</h2>
            <h3></h3>
            <form id="search-form">
              <input
                type="search"
                name="City"
                placeholder="Change city"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </form>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col">
                <div class="day1">MON</div>
                <span class="material-symbols-outlined forecast-icon">
                  rainy
                </span>
                <div class="day1-temp">2˚ / <strong>12˚</strong></div>
              </div>
              <div class="col">
                <div class="day2">TUE</div>
                <span class="material-symbols-outlined forecast-icon">
                  sunny
                </span>
                <div class="day2-temp">4˚ / <strong>12˚</strong></div>
              </div>
              <div class="col">
                <div class="day3">WED</div>
                <span class="material-symbols-outlined forecast-icon">
                  partly_cloudy_day
                </span>
                <div class="day3-temp">6˚ / <strong>12˚</strong></div>
              </div>
              <div class="col">
                <div class="day4">THU</div>
                <span class="material-symbols-outlined forecast-icon">
                  thunderstorm
                </span>
                <div class="day4-temp">11˚ / <strong>15˚</strong></div>
              </div>
              <div class="col">
                <div class="day5">FRI</div>
                <span class="material-symbols-outlined forecast-icon">
                  rainy
                </span>
                <div class="day5-temp">8˚ / <strong>15˚</strong></div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/CateToso/my-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Caterina Toso
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
